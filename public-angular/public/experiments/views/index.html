<div class="page-header">
	<h1>Experiments</h1>
</div>
<p>
	<a href="#/newexperiment" class="btn btn-default">New Experiment</a>
</p>
<div class="row" ng-repeat="exp in experiments">
	<div class="col-md-offset-1 col-md-10">
		<div class="panel panel-primary">
			<div class="panel-heading text-center verticallyAdjust">
				<div class="col-md-10">
					<strong>{{exp.name}}</strong></div>
				<div class="col-md-2">
					<a href="#/overview/{{exp.id}}" class="btn btn-info" aria-label="Left Align" ng-click="saveExperiment(exp)">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
					</a>
				</div>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th>Concept</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Id</td>
						<td>{{exp.id}}</td>
					</tr>
					<tr>
						<td>Description</td>
						<td>{{exp.desc}}</td>
					</tr>
					<tr>
						<td>Application ID</td>
						<td>{{exp.app_id}}</td>
					</tr>
					<tr>
						<td>Status</td>
						<td>{{exp.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
