<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="page-header">
			<h1>Experiments</h1>
		</div>
		<p>
			<a href="#/create" class="btn btn-info">New Experiment</a>
		</p>
	</div>
</div>
<div class="row" ng-repeat="exp in experiments">
	<div class="col-md-offset-2 col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading text-center verticallyAdjust">
				<div class="col-md-11">
					<strong>{{exp.name}}</strong>
				</div>
				<div class="col-md-1">
					<a href="#/overview/{{exp.id}}" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="saveExperiment(exp)">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
					</a>
				</div>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th>Concept</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Description</td>
						<td>{{exp.desc}}</td>
					</tr>
					<tr>
						<td>Application</td>
						<td ng-repeat="app in applications | filter:{'id':exp.app_id}">{{app.name}}</td>
					</tr>
					<tr>
						<td>Status</td>
						<td>{{exp.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
