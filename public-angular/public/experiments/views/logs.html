	<div class="col-md-6 col-md-offset-3 text-center">
		<div class="input-group ">
			<select class="form-control" data-ng-show="experiment.logs.length" name="logs" id="logs" ng-model="selected" ng-options="log as log.name for log in experiment.logs"></select>
			<span class="input-group-btn">
			<button class="btn btn-primary" data-ng-click="getLog()">Refresh logs</button>
		</span>
		</div>
	</div>
	<div class="col-md-12 log" data-ng-show="experiment.logs.length">
		<h4 class="text-center">{{selected.content.name}}</h4>
		<pre>
			{{selected.content}}
		</pre>
	</div>
