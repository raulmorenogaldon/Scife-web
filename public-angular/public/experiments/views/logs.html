<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="page-header">
		<h1>Logs</h1>
	</div>
	<div class="col-md-offset-1 col-md-10 alert alert-warning" ng-show="logs.length == 0">
		No logs yet, please run the experiment before.
	</div>
	<div class="text-center col-md-12">
		<button class="btn btn-primary" data-ng-click="getLog()">Refresh logs</button>
	</div>
	<div class="col-md-12">
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			<div class="panel panel-default" ng-repeat="log in logs">
				<div class="panel-heading text-center" role="tab" id="heading{{$index}}">
					<h3 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false" aria-controls="collapse{{$index}}">
							<strong>{{log.name}}</strong>
						</a>
      			</h3>
				</div>
				<div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
					<div class="panel-body">
						<p>
							<pre class="log">
							{{log.content}}
							</pre>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
