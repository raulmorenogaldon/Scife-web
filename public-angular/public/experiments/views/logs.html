<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="page-header">
		<h1>Logs</h1>
	</div>
	<div class="col-md-offset-2 col-md-8">
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			<div class="panel panel-default" ng-repeat="exp in experiments">
				<div class="panel-heading text-center" role="tab" id="heading{{$index}}">
					<h3 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false" aria-controls="collapse{{$index}}">
          <strong>{{exp.name}}</strong>
        </a>
      </h3>
				</div>
				<div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
					<div class="panel-body">
						<p class="text-center">
							<a href="#/overview/{{exp.id}}" class="btn btn-info" aria-label="Left Align" ng-click="saveExp(exp)" title="Overview">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</a>
							<a href="#/labels/{{exp.id}}" class="btn btn-info" aria-label="Left Align" ng-click="saveExp(exp)" title="Labels">
								<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
							</a>
							<a href="#/inputdata/{{exp.id}}" class="btn btn-info" aria-label="Left Align" ng-click="saveExp(exp)" title="Input Data">
								<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
							</a>
							<a href="#/sources/{{exp.id}}" class="btn btn-info" aria-label="Left Align" ng-click="saveExp(exp)" title="Sources">
								<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
							</a>
							<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-click="selectExpToDelete(exp)">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</p>
						<table class="table table-hover table-striped table-bordered">
							<thead>
								<tr>
									<th class="text-center" colspan="2">Information</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Description</td>
									<td>{{exp.desc}}</td>
								</tr>
								<tr>
									<td>Application</td>
									<td>{{exp.app.name}}</td>
								</tr>
								<tr>
									<td>Status</td>
									<td>{{exp.status}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
