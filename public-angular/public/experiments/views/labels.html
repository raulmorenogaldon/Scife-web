<div class="row">
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2>Labels | {{experiment.name}}</h2>
		<hr>
		<div class="col-md-offset-1 col-md-10">
			<div class="panel panel-success">
				<div class="panel-heading verticallyAdjust">
					<div class="col-md-11 text-center">
						<strong>Labels</strong>
					</div>
					<div class="btn btn-warning col-md-1 col-offset-11" aria-label="Left Align" title="Edit" ng-click="editLabels()">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</div>
				</div>
				<table class="table table-hover table-striped table-bordered">
					<thead>
						<tr>
							<th>Label</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(label, value) in experiment.labels">
							<td>{{label}}</td>
							<td>{{value}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
