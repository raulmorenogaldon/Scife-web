<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="row">
		<div class="alert alert-danger col-md-10 col-md-offset-1" ng-show="errors.length > 0">
			<p class="text-justify" ng-repeat="err in errors">{{err.message}}</p>
		</div>

		<div class="alert alert-success text-justify col-md-10 col-md-offset-1" ng-show="message != null">
			<p class="text-center">
				{{message}}
				<br>
				<a href="/experiments#/" class="btn btn-sucess">Return to Index</a>
			</p>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
			<h3>Labels of the experiment <strong>{{experiment.name}}</strong></h3>
			<hr>
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="panel panel-success">
						<div class="panel-heading verticallyAdjust">
							<div class="col-md-11 text-center">
								<strong>Labels for Application: {{application.name}}</strong>
							</div>
							<div class="btn btn-warning col-md-1 col-offset-11" aria-label="Left Align" title="Edit" ng-click="editLabels()">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</div>
						</div>
						<table class="table table-hover table-striped table-bordered">
							<thead>
								<tr>
									<th>Label</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(label, value) in experiment.labels">
									<td>{{label}}</td>
									<td>{{value}}</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group" ng-repeat="label in allLabels">
							<label for="{{label}}" class="control-label col-sm-3">{{label}}</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="labels[label]">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" ng-show="showForm && (application.labels.length > 0)">
				<div class="text-center">
					<h4 text-center>Update Labels</h4></div>
				<form ng-submit="submit()" class="form-horizontal col-md-offset-1 col-md-10">
					<div class="form-group" ng-repeat="label in application.labels">
						<label class="col-md-2 control-label" for="{{label}}">{{label}}</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="experiment.labels[label]">
						</div>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-primary" value="Save Changes">
						<div class="btn btn-warning" ng-click="cancel()">Cacel Changes</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
