<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="row">
		<div class="alert alert-danger col-md-10 col-md-offset-1" role="alert" ng-show="errors.length > 0">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<p class="text-justify" ng-repeat="err in errors">{{err.message}}</p>
		</div>

		<div class="alert alert-success text-justify col-md-10 col-md-offset-1" role="alert" ng-show="message != null">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<p class="text-center">
				{{message}}
				<br>
				<a href="/experiments#/" class="btn btn-sucess">Return to Index</a>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Labels of the experiment <strong>{{experiment.name}}</strong></h3>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading verticallyAdjust">
							<div class="col-md-11 text-center">
								<strong>Labels for Application: {{experiment.app.name}}</strong>
							</div>
							<div class="btn btn-warning col-md-1 col-offset-11" aria-label="Left Align" title="Edit" ng-click="showForm = true">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</div>
						</div>
						<table class="table table-hover table-striped table-bordered">
							<thead>
								<tr>
									<th>Label</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(label, value) in oldLabels">
									<td>{{label}}</td>
									<td>{{value}}</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group" ng-repeat="label in allLabels">
							<label for="{{label}}" class="control-label col-sm-3">{{label}}</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" ng-model="labels[label]">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-show="showForm && (experiment.app.labels.length > 0)">
		<div class="col-md-12">
			<div class="text-center">
				<h4>Update Labels</h4>
			</div>
			<form ng-submit="submit()" class="form-horizontal">
				<div class="form-group" ng-repeat="label in experiment.app.labels">
					<label class="col-md-3 control-label" for="{{label}}">{{label}}</label>
					<div class="col-md-9">
						<input type="text" id="{{label}}" class="form-control" ng-model="experiment.labels[label]">
					</div>
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="Save Changes">
					<div class="btn btn-warning" ng-click="cancel()">Cacel Changes</div>
				</div>
			</form>
		</div>
	</div>
</div>
