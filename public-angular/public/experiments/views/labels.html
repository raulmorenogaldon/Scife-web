<div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarCtrl as sidebarCtrl">
	<ul class="nav nav-sidebar">
		<li ng-repeat="link in sidebarCtrl.links" ng-class="{active:sidebarCtrl.isActive(link.url)}">
			<a href="#{{link.url}}"> {{link.name}}</a></li>
	</ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2>Labels | {{experiment.name}}</h2>
	<div class="row">
		<hr>
		<div class="col-md-offset-1 col-md-10">
			<div class="row">
				<div class="panel panel-success">
					<div class="panel-heading text-center">
						<strong>Labels</strong>
					</div>
					<table class="table table-hover table-striped table-bordered">
						<thead>
							<tr>
								<th>Label</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(label, value) in experiment.labels">
								<td>{{label}}</td>
								<td>{{value}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
