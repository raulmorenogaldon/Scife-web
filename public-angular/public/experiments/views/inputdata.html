<div class="col-sm-10 col-sm-offset-2 col-md-11 col-md-offset-1 main">
	<div class="page-header">
		<h2>Input data of experiment <strong>{{experiment.name}}</strong></h2>
	</div>
	<div class="alert alert-danger col-md-10 col-md-offset-1" role="alert" ng-show="errors.length > 0">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<p class="text-justify" ng-repeat="err in errors">{{err.message}}</p>
	</div>
	<div class="alert alert-success text-justify col-md-10 col-md-offset-1" role="alert" ng-show="message != null">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<p class="text-center">
			{{message}}
			<br>
			<a href="/experiments#/" class="btn btn-sucess">Return to Index</a>
		</p>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title text-center">Input data</h4>
				</div>
				<div class="panel-body">
					<div class="treeview" data-angular-treeview="true" data-tree-id="input_tree" data-tree-model="experiment.input_tree" data-node-id="id" data-node-label="label" data-node-children="children">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2 vertical-align treeview">
			<div class="text-center" role="group">
				<button type="button" class="btn btn-success" title="Move to sources"><span class="glyphicon glyphicon glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-danger" title="Delete File"><span class="glyphicon glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
