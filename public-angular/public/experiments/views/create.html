<div class="col-md-11 col-md-offset-1 page-header">
	<h3>New Experiment</h3>
</div>
<div class="row">
	<alert-messages></alert-messages>
</div>
<div class="row">
	<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" data-keyboard="false"
		data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="loadingModalLabel">Please, wait...</h4>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
							aria-valuemax="100" style="width: 100%">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<form name="createExperimentForm" class="form-horizontal" ng-submit="createExperimentForm.$valid && submit()">
			<div class="form-group">
				<label for="name" class="col-md-2 control-label">Name</label>
				<div class="col-md-10">
					<input type="text" id="name" class="form-control" ng-model="experiment.name" placeholder="Name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="desc" class="col-md-2 control-label">Description</label>
				<div class="col-md-10">
					<textarea class="form-control" id="desc" ng-model="experiment.desc" placeholder="Description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="app" class="col-md-2 control-label">Application</label>
				<div class="col-md-10">
					<select class="form-control" id="app" ng-model="experiment.app_id" ng-options="app.id as app.name for app in applications"
						required>
					</select>
				</div>
			</div>
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Create</button>
				<a class="btn btn-warning" href="/experiments#/">Cancel</a>
			</div>
		</form>
	</div>
</div>
