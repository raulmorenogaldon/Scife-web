<h2>New Experiment</h2>
{{NewExperimentCtrl.nombre}}
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<form class="form form-horizontal" action="">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" data-ng-model="experiment.name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="desc">Description</label>
				<textarea type="text" class="form-control" data-ng-model="experiment.desc" placeholder="Description"></textarea>
			</div>
			<div class="form-group">
				<label for="app">Application</label>
				<select class="form-control" data-ng-model="experiment.app">
					<option ng-repeat="app in NewExperimentCtrl.applications" value="{{app.id}}">{{app.name}}</option>
				</select>
			</div>
		</form>
	</div>
</div>
